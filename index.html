<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>To-Do-App</title>
</head>
<body>
  <header class="todofont flex justify-center">#todo</header>

  <!-- tab -->
  <main>
    <div id="tabhead" class="flex justify-center mb-4">
      <!--Tabs navigation-->
      <ul class="mb-4 flex list-none flex-row flex-wrap border-b-0 ps-0" id="tabs-tab3" role="tablist" data-twe-nav-ref>
        <li role="presentation">
          <a href="#tabs-home3" class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary" id="tabs-home-tab3" data-twe-toggle="pill" data-twe-target="#tabs-home3" data-twe-nav-active role="tab" aria-controls="tabs-home3" aria-selected="true">All</a>
        </li>
        <li role="presentation">
          <a href="#tabs-profile3" class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary" id="tabs-profile-tab3" data-twe-toggle="pill" data-twe-target="#tabs-profile3" role="tab" aria-controls="tabs-profile3" aria-selected="false">Active</a>
        </li>
        <li role="presentation">
          <a href="#tabs-messages3" class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-transparent data-[twe-nav-active]:border-primary data-[twe-nav-active]:text-primary dark:text-white/50 dark:hover:bg-neutral-700/60 dark:data-[twe-nav-active]:text-primary" id="tabs-messages-tab3" data-twe-toggle="pill" data-twe-target="#tabs-messages3" role="tab" aria-controls="tabs-messages3" aria-selected="false">Completed</a>
        </li>
      </ul>

    

      <!--Tabs content-->
      <div>
        <div class="hidden opacity-100 transition-opacity duration-150 ease-linear" id="tabs-home3-content" role="tabpanel" data-twe-tab-active aria-labelledby="tabs-home-tab3">
          Tab 1 content button version
        </div>
        <div class="hidden opacity-0 transition-opacity duration-150 ease-linear" id="tabs-profile3-content" role="tabpanel" aria-labelledby="tabs-profile-tab3">
          Tab 2 content button version
        </div>
        <div class="hidden opacity-0 transition-opacity duration-150 ease-linear" id="tabs-messages3-content" role="tabpanel" aria-labelledby="tabs-messages-tab3">
          Tab 3 content button version
        </div> 
      </div>

    </div>
    <hr class="-mt-10 ">
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
  const tabs = document.querySelectorAll('[data-twe-toggle="pill"]');
  tabs.forEach(tab => {
    tab.addEventListener("click", function(event) {
      event.preventDefault();
      const targetId = this.getAttribute("data-twe-target") + "-content";
      const targetContent = document.getElementById(targetId);
      if (targetContent) {
        const allContents = document.querySelectorAll('[role="tabpanel"]');
        allContents.forEach(content => {
          content.classList.remove("opacity-100");
          content.classList.add("opacity-0");
        });
        targetContent.classList.remove("opacity-0");
        targetContent.classList.add("opacity-100");
      } else {
        console.error("Target content not found:", targetId);
      }
      console.log("targetContent:", targetContent);
    });
  });
});
  </script>
  

  <script src="app.js"></script>
  <script src="tabs.js"></script>
</body>
</html>
